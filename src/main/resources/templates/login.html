<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
	media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
	media="screen,projection" />

<style type="text/css">
form input[type=submit] {
	color: white;
}

form>label {
	color: white;
}

#row {
	background-color: white;
	width: 700px;
	height: 700px;
	left: 50%;
	margin: -130px 0 0 -210px;
	padding: 10px;
	position: absolute;
	top: 50%;
}
</style>
</head>
<body>




	<div class="row" id="row">
		<div class="col s12 m6">
			<div class="card blue lighten-1 ">
				<div class="card-content white-text">
					<span class="card-title">Realize o login.</span>

					<form th:action="@{/login}" method="post">

						<label>Login</label> <input type='text' name='username'> <label>Senha</label>
						<input type='password' name='password' /> <input name="submit"
							type="submit" value="Entrar" class="waves-effect waves-light btn" />

					</form>

				</div>

			</div>
		</div>
	</div>





	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
